version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
            - npm run build --workspace=@pixell/protocols
            - npm run build --workspace=@pixell/renderer
        build:
          commands:
            - cd apps/web
            - npm run build
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - apps/web/node_modules/**/*
          - apps/web/.next/cache/**/*
          - node_modules/**/*