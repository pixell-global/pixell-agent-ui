version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - npm install
            - npm run build --workspace=@pixell/renderer
            - npm run build --workspace=@pixell/protocols
        build:
          commands:
            - cd apps/web
            - npm run build
            - ls -la .next/
            - |
              cat > .next/deploy-manifest.json << 'EOF'
              {
                "version": 1,
                "framework": {
                  "name": "nextjs",
                  "version": "15.5.2"
                },
                "imageSettings": {
                  "sizes": [16, 32, 48, 64, 96, 128, 256, 384],
                  "domains": [],
                  "remotePatterns": [],
                  "formats": ["image/webp"],
                  "minimumCacheTTL": 60,
                  "dangerouslyAllowSVG": false
                },
                "computeResources": [
                  {
                    "name": "default",
                    "runtime": "nodejs18.x",
                    "entrypoint": "server.js"
                  }
                ],
                "routes": [
                  {
                    "path": "/_next/image*",
                    "target": {
                      "kind": "ImageOptimization",
                      "cacheControl": "public, max-age=3600, immutable"
                    }
                  },
                  {
                    "path": "/_next/static/*",
                    "target": {
                      "kind": "Static",
                      "cacheControl": "public, max-age=31536000, immutable"
                    }
                  },
                  {
                    "path": "/favicon.ico",
                    "target": {
                      "kind": "Static",
                      "cacheControl": "public, max-age=86400"
                    }
                  },
                  {
                    "path": "/*",
                    "target": {
                      "kind": "Compute",
                      "src": "default"
                    }
                  }
                ]
              }
              EOF
            - ls -la .next/deploy-manifest.json
            - pwd
            - find . -name "deploy-manifest.json" -type f
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - apps/web/node_modules/**/*
          - apps/web/.next/cache/**/*
          - node_modules/**/*