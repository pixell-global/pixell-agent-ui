version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - npm install
            - npm run build --workspace=@pixell/renderer
            - npm run build --workspace=@pixell/protocols
        build:
          commands:
            - cd apps/web
            - npm run build
            - |
              cat > .next/deploy-manifest.json << 'EOF'
              {
                "version": 1,
                "mode": "compute",
                "framework": {
                  "name": "nextjs",
                  "version": "15.5.2"
                },
                "buildCommand": "npm run build",
                "outputDirectory": ".next",
                "routes": [
                  {
                    "handle": "filesystem"
                  },
                  {
                    "src": "/(.*)",
                    "dest": "/",
                    "status": 200
                  }
                ]
              }
              EOF
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - apps/web/node_modules/**/*
          - apps/web/.next/cache/**/*
          - node_modules/**/*