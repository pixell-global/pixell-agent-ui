version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - npm install
            - npm run build --workspace=@pixell/renderer
            - npm run build --workspace=@pixell/protocols
        build:
          commands:
            - cd apps/web
            - npx next build --experimental-build-mode=compile
            - cp deploy-manifest.json .next/
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - apps/web/node_modules/**/*
          - apps/web/.next/cache/**/*
          - node_modules/**/*